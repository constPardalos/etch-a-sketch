<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETCH-A-SKETCH</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
</head>
<body>

<h1>Etch-A-Sketch</h1>

<div class="main-content">
    <div class="options">
        <div class="modes">
            <h2>Modes</h2>
            <button data-mode="modeClassic">Classic</button>
            <button data-mode="modeGray">Gray</button>
            <button data-mode="modeGhost">Ghost</button>
            <button data-mode="modeColor">Color</button>
            <button data-mode="modeRainbow">Rainbow</button>
            <button data-mode="modeShades">Shades</button>
            <button data-mode="modePicture">Picture</button>
        </div>

        <div class="tools">
            <h2>Tools</h2>
            <div class="main-tools">
                <label class="toggle-btn">
                    <input id="eraser" name="eraser" type="checkbox">
                    <span class="toggle material-symbols-rounded">edit_off</span>
                </label>
                <label class="toggle-btn">
                    <input id="dark" name="dark" type="checkbox">
                    <span class="toggle material-symbols-rounded">dark_mode</span>
                </label>
                <label class="toggle-btn">
                    <input id="light" name="light" type="checkbox">
                    <span class="toggle material-symbols-rounded">light_mode</span>
                </label>
                <label class="toggle-btn">
                    <input id="repeat" name="repeat" type="checkbox">
                    <span class="toggle material-symbols-rounded">layers</span>
                </label>
            </div>
            <div class="extra-tools">
                <label class="color-picker">
                    <span>Color :</span>
                    <input id="custom-color" type="color">
                </label>

            </div>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <label class="grid-size">
                <input class="slider" max="100" min="8" step="2" type="range" value="16"
                       oninput="this.nextElementSibling.value = this.value">
                <output>16</output>
            </label>
            <button value="submit">Generate</button>
            <button class="clear">Clear</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid"></div>
    </div>
</div>

</body>
</html>
